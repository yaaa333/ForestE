    <form>

        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group sex">
            <label>性別:</label>
            <input type="radio" id="male" name="gender" value="男" required>
            <label for="male">男</label>
            <input type="radio" id="female" name="gender" value="女" required>
            <label for="female">女</label>
            <input type="radio" id="nomean" name="gender" value="不公開" required>
            <label for="nomean">不公開</label>
        </div>

        <div class="form-group">
            <label for="birthday">生日:</label>
            <input type="date" id="birthday" name="birthday" required>
        </div>

        <div class="form-group">
            <label for="address">地址:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="verification">驗證碼:</label>
            <input type="text" id="verification" name="verification" required>
            <img src="captcha.png" alt="驗證碼">
        </div>

        <button type="submit">提交</button>
    </form>
