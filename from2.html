<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/manners.css">
    <style>
        body {
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
}

.left-column, .right-column {
  flex: 1;
  padding: 20px;
}

.left-column form, .right-column {
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 20px;
}

.left-column form {
  padding: 20px;
}

.left-column label, .right-column label {
  display: block;
  margin-bottom: 10px;
}

.left-column input, .left-column select {
  width: 80%;
  padding: 5px;
  margin-bottom: 10px;
}

.right-column h2 {
  margin-top: 0;
}

.right-column p {
  margin-bottom: 20px;
}

    </style>
</head>
<body>
 
  <h1>涵涵來憨憨</h1>

  <div class="container">
    <div class="left-column">
      <form id="userForm">
        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group sex">
            <label>性別:</label>
            <input type="radio" id="male" name="gender" value="男" required>
            <label for="male">男</label>
            <input type="radio" id="female" name="gender" value="女" required>
            <label for="female">女</label>
            <input type="radio" id="nomean" name="gender" value="不公開" required>
            <label for="nomean">不公開</label>
        </div>

        <div class="form-group">
            <label for="birthday">生日:</label>
            <input type="date" id="birthday" name="birthday" required>
        </div>

        <div>
            <label for="">身分證(保險用):</label>
            <input id="" type="text" minlength="10" maxlength="10">
        </div>

        <div class="form-group">
            <label for="address">地址:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>

        <div>
            <label for="">緊急聯絡人:</label>
            <input id="" type="text">
        </div>

       
        

  <h1>驗證碼產生器</h1>
  <div id="captcha"></div>
  <button onclick="generateCaptcha()">產生新的驗證碼</button>
  <input type="text" id="userInput" placeholder="輸入驗證碼">
  <button onclick="checkCaptcha()">檢查驗證碼</button>

  <script>
    // 產生隨機的驗證碼
    function generateCaptcha() {
      const captchaLength = 6; // 驗證碼的長度
      const captchaChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let captcha = '';
      for (let i = 0; i < captchaLength; i++) {
        const randomIndex = Math.floor(Math.random() * captchaChars.length);
        captcha += captchaChars[randomIndex];
      }

      document.getElementById('captcha').innerText = captcha;
    }

    // 檢查使用者輸入的驗證碼是否正確
    function checkCaptcha() {
      const userInput = document.getElementById('userInput').value;
      const generatedCaptcha = document.getElementById('captcha').innerText;

      if (userInput === generatedCaptcha) {
        alert('驗證碼正確！');
      } else {
        alert('驗證碼錯誤，請重新輸入！');
      }
    }

    // 初始載入頁面時產生一個驗證碼
    generateCaptcha();
  </script>



        <button type="submit">儲存</button>
      </form>
    </div>

    <div class="right-column">
      <h2>注意事項：</h2>
      <p>在這裡填寫注意事項的內容。</p>

      <label>
        <input type="radio" name="agreement" required>我已詳細閱讀，並同意上述事項
      </label>
    </div>
  </div>

</body>
</html>
